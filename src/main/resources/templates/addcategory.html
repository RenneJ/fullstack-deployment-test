<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <title>Quizzer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
</head>

<body style="padding: 15px">
    <div class="container">
        <h1 class="mb-3">Add a Category</h1>
        <form th:object="${category}" th:action="@{savecategory}" method="post">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="description">Description</label>
                <textarea class="form-control" rows="2" id="description" th:field="*{description}"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Save" />
            <a class="btn btn-secondary " href=/categories>Cancel</a>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}">Category Name</td>
                    <td th:text="${category.description}">Category Description</td>
                    <td>
                        <form th:action="@{/deletecategory/{categoryId}(categoryId=${category.categoryId})}" method="get" style="display:inline;">
                            <input class="btn btn-danger btn-sm" type="submit" value="Delete" 
                                onclick="return confirm('Are you sure you want to delete this category?');" />
                    </form>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
